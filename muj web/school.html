    <div id="homebar">

    <section>
        <h1><u>Školní projekty</u></h1>
        <p>Zde schovávám své projekty ze školy</p>
        <script src="ulohy/uloha1.js"></script>
        <h2>Základy JavaScriptu</h2>
        <hr>

        <h3>Úloha 1 - Počítadlo návštěvníků ZOO</h3>
        <div class="proj">
        <h4 id="cislo">Počet návštěvníků je 0</h4>
        <button id="plus" onclick="increment()">+</button>
        <button id="minut" onclick="decrement()">-</button>
        </div>
    <h3>Úloha 2 - Skloňování slova po 3 sekundách</h3>
    <div class="proj">
        <button onclick="startSklonning()">Začít skloňovat</button>
        <p id="slovo">Mám bicák.</p>
    </div>
        <h3>Úloha 3 - Uhádni větší číslo</h3>
        <div class="proj">
        <button onclick="start()">Start</button>
        <button onclick="clicke1()" id="box1">0</button><button onclick="clicke2()" id="box2">0</button>
        <h3 id="corr">Správně: 0</h3>
        </div>
        <hr>
        <h1><u>Další projekty..</u></h1>
